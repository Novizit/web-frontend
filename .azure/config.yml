# Azure App Service Configuration
# This file configures the deployment and runtime settings

# Build configuration
build:
  # Build commands
  commands:
    - npm ci
    - npm run build
  
  # Build artifacts
  artifacts:
    - .next/
    - public/
    - package.json
    - next.config.ts
    - tsconfig.json

# Runtime configuration
runtime:
  # Node.js version
  nodeVersion: "22.15.0"
  
  # Start command
  startCommand: "npm start"
  
  # Environment variables
  environment:
    NODE_ENV: "production"
    NEXT_TELEMETRY_DISABLED: "1"
    SCM_DO_BUILD_DURING_DEPLOYMENT: "true"
    WEBSITES_PORT: "8080" 